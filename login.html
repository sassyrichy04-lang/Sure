<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 320px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 15px;
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-field input:focus {
      box-shadow: 0 0 10px #00d4ff;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00c6ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    a {
      display:block; 
      text-align:center; 
      margin-top:15px; 
      color:#00d4ff; 
      font-weight:bold; 
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div class="input-field">
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
    <a href="register.html">Don‚Äôt have an account? Register</a>
  </div>

  <script>
    function login() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let storedUser = JSON.parse(localStorage.getItem("user"));

      if(storedUser) {
        if(email === storedUser.email && password === storedUser.password) {
          document.getElementById("message").innerText = "Login Successful üéâ Redirecting...";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.color = "lightgreen";

          setTimeout(() => {
            window.location.href = "invest.html"; // redirect to invest
          }, 2000);

        } else {
          document.getElementById("message").innerText = "Invalid Email or Password ‚ùå";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.color = "red";
        }
      } else {
        document.getElementById("message").innerText = "No account found! Please register first ‚ö†Ô∏è";
        document.getElementById("message").style.display = "block";
        document.getElementById("message").style.color = "yellow";
      }
    }
  </script>
</body>
</html>
